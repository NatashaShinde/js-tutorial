<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../styles.css" />
		<title>BMI Calculator</title>
		<style>
			.container {
				width: 575px;
				height: 825px;

				background-color: #797978;
				padding-left: 30px;
			}
			#height,
			#weight {
				width: 150px;
				height: 25px;
				margin-top: 30px;
			}

			#weight-guide {
				margin-left: 75px;
				margin-top: 25px;
			}

			#results {
				font-size: 35px;
				margin-left: 90px;
				margin-top: 20px;
				color: rgb(241, 241, 241);
			}

			button {
				width: 150px;
				height: 35px;
				margin-left: 90px;
				margin-top: 25px;
				background-color: #fff;
				padding: 1px 30px;
				border-radius: 8px;
				color: #212121;
				text-decoration: none;
				border: 2px solid #212121;

				font-size: 25px;
			}

			h1 {
				padding-left: 15px;
				padding-top: 25px;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="/" aria-current="page">Home</a>
			<a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
		</nav>
		<div class="container">
			<h1>BMI Calculator</h1>
			<form>
				<p><label>Height in CM: </label><input type="text" id="height" /></p>
				<p><label>Weight in KG: </label><input type="text" id="weight" /></p>
				<button>Calculate</button>
				<!-- (weight / ((height * height) / 10000)) -->
				<div id="results"></div>
				<div class="result_status"></div>
				<div id="weight-guide">
					<h3>BMI Weight Guide</h3>
					<p>Under Weight = Less than 18.6</p>
					<p>Normal Range = 18.6 and 24.9</p>
					<p>Overweight = Greater than 24.9</p>
				</div>
			</form>
		</div>
	</body>
	<script>
		const form = document.querySelector('form')
		// if we write const value here
		// will get empty values
		// so better to write it inside function itself

		form.addEventListener('submit', function (e) {
			e.preventDefault()

			const height = parseInt(document.querySelector('#height').value)
			const weight = parseInt(document.querySelector('#weight').value)

			const body = document.querySelector('body')
			if (!height && !weight) {
				const bmi = weight / ((height * height) / 10000).toFixed(2)
				results.innerHTML = `bmi ${bmi}`

				const status = document.querySelector('.result_status')
				if (bmi <= 18.6) {
					status.innerHTML = `<span>Your BMI status is under weight</span>`
				} else if (18.6 > bmi && 24.9 > bmi) {
					status.innerHTML = `<span>Your BMI status is in normal range</span>`
				} else if (24.9 > bmi) {
					status.innerHTML = `<span>Your BMI status is over weight</span>`
				} else {
					status.innerHTML = `status is ${status}`
				}
			} else {
				results.innerHTML = `Enter valid height or weight`
			}
		})
	</script>
</html>
