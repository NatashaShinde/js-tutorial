<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// const div = document.createElement('div') //<div></div>
			// const div = document.createElement('h1') //<h1></h1>

			const div = document.createElement('div')
			console.log(div)
			div.className = 'main' //<div class="main"></div>
			//div.id = 'myId' //<div class="main" id="myId"></div>

			div.id = Math.round(Math.random() * 10 + 1) //<div class="main" id=1></div>
			div.setAttribute('title', 'generated title') //<div class="main" id="6" title="generated title"></div>
			div.style.backgroundColor = 'green'
			div.style.padding = '12px' //<div class="main" id="5" title="generated title" style="background-color: green; padding: 12px;"></div>

			//div.innerText = 'chai aur code' //to fetch text
			// To show text on page
			const addText = document.createTextNode('chai aur code')
			div.appendChild(addText)

			document.body.appendChild(div)
		</script>
	</body>
</html>
